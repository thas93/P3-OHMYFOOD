<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b5be77bbde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./scss/main.css">
    <title>ohmyfood</title>
</head>

<body>
    <header>
        <nav>
            <div class="omf-nav">
                <h1 class="omf-nav__logo">
                    ohmyfood
                </h1>

                <div class="omf-nav__location">
                    <i class="fa-solid fa-location-dot omf-nav__loc-icon "></i>
                    <p>
                        Paris, Belleville
                    </p>
                </div>
            </div>
        </nav>

        <div class="omf-info">
            <div class="omf-info__info1">
                <p class="omf-info__p1">Réservez le menu qui vous convient</p>
            </div>
            <div class="omf-info__info2">
                <p class="omf-info__p2">Découvrez des restaurants d'exception, séléctionnés par nos soin</p>
            </div>
                       
            <div class="omf-info__btn-a">    
                <button class="omf-info__btn" type="button">
                    <a  class="omf-info__link">
                        <p class="omf-info__p-btn"> 
                            Explorer nos restaurants
                        </p> 
                    </a>
                </button>
            </div>

        </div>
    </header>

    <main>
        

        <div class="omf-func">
            <p class="omf-func__p">Fonctionnement</p>
            <div class="omf-func__step">
                
                <div class="omf-func__select">
                    <p class="omf-func__num">1</p>
                    <i class="fa-solid fa-mobile-screen-button omf-func__icon"></i>
                    <p class="omf-func__func-p">Choisissez un restaurant</p>
                </div>

                <div class="omf-func__menu">
                    <p class="omf-func__num">2</p>
                    <i class="fa-solid fa-list omf-func__icon"></i>
                    <p class="omf-func__func-p">Composez votre menu</p>
                </div>

                <div class="omf-func__restaurant">
                    <p class="omf-func__num">3</p>
                    <i class="fa-solid fa-store omf-func__icon"></i>
                    <p class="omf-func__func-p">Dégustez au restaurant</p>
                </div>
            
            </div>
        
        </div>


    </main>

</body>

</html>
